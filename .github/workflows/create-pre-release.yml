name: Pre-release

on:
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

jobs:
  create_release_candidate:
    name: Create release candidate
    uses: davidsonbrsilva/versioning-workflow/.github/workflows/create-pre-release-template.yml@feature/adding-parametrizable-properties
    with:
      main_branch: "main"
      feature_branches: "feature"
      release_branches: "release"
      hotfix_branches: "hotfix"
      use_v_prefix: false
      release_name:
      release_name_prefix:
    permissions:
      contents: write
