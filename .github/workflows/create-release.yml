name: Release

on:
  push:
    branches: ["main"]

jobs:
  create_release:
    name: Create release
    uses: davidsonbrsilva/versioning-workflow/.github/workflows/create-release-template.yml@feature/applying-code-cleanup
    with:
      main_branch: "main"
    permissions:
      contents: write
  upsert_major_version: # Optional
    name: Upsert major version
    needs: create_release
    permissions:
      contents: write
    uses: davidsonbrsilva/versioning-workflow/.github/workflows/upsert-major-version-template.yml@feature/applying-code-cleanup
    with:
      version: ${{ needs.create_release.outputs.version }}
